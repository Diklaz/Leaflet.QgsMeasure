<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet.QgsMeasure</title>
    <!-- LEAFLET SOURCE    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
          integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"
            integrity="sha512-puJW3E/qXDqYp9IfhAI54BJEaWIfloJ7JWs7OeD5i6ruC9JZL1gERT1wjtwXFlh7CjE7ZJ+/vcRZRkIYIb6p4g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet Euclides -->
    <script type="application/javascript"
            src="https://unpkg.com/leaflet-qgsmeasure@0.0.1/dist/leaflet.qgsmeasure.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-qgsmeasure@0.0.1/dist/leaflet.qgsmeasure.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
<div id="map" style="width: 99vw; height: 85vh"></div>

<div>
    <ul id="segments-list"></ul>
</div>

</body>

<script>
  function listItemComponent(text) {
    const listElement = document.createElement("li");
    const textnode = document.createTextNode(text);
    listElement.appendChild(textnode);

    return listElement;
  }

  function clearList() {
    const list = document.getElementById("segments-list");
    while (list.firstChild) {
      list.removeChild(list.firstChild);
    }
  }
</script>

<script type="text/javascript">
  const osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; 2013 OpenStreetMap contributors',
  });

  const map = L.map('map')
    .setView([-23.70078702319699, -46.69719607766831], 16)
    .addLayer(osm);

  L.Control.qgsmeasure()
    .addTo(map);

  const measureContainer = document.getElementById("segments-list");

  map.addEventListener("qgsmeasure:newsegment", (e) => {
    let { segments } = e;

    const lastSegment = segments.pop();

    measureContainer.appendChild(listItemComponent(`From ${lastSegment.from} -> To ${lastSegment.to} = ${lastSegment.distance.toFixed(2)} meters`));
  });

  map.addEventListener("qgsmeasure:measurestop", clearList);

</script>

</html>
